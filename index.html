<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="btn-div">
      <button id="dogBtn" type="button">Dog</button>
      <button id="catBtn" type="button">Cat</button>
      <button id="dinoBtn" type="button">Dino</button>
      <button id="clearBtn" type="button">Clear</button>
    </div>

    <form id="petForm">
        <div class="mb-3">
          <label for="name" class="form-label">Pet Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="name">
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">Pet Image</label>
            <input type="text" class="form-control" id="imageUrl" aria-describedby="Pet Image">
          </div>
          <div class="mb-3">
            <label for="specialSkill" class="form-label">Special Skill</label>
            <input type="text" class="form-control" id="specialSkill" aria-describedby="Special Skill">
          </div>
          <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" aria-describedby="color">
          </div>
          <div class="mb-3">
            <label for="type" class="form-label">Pet Type</label>
            <select class="form-select" id="type" aria-label="Pet Type">
                <option selected>Open this select menu</option>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="dino">Dino</option>
              </select>
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    <div id="pet-container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
